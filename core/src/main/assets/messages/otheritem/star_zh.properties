star.gem.weapongem.name=强化碎晶
star.gem.weapongem.desc=从有等级的武器中所提取出的结晶体，包含有奇特的力量

star.gem.grassgem.name=集萃碎晶
star.gem.grassgem.desc=从植物中取得的晶体物质，似乎对应着一个稳定的能量源

star.gem.firegem.name=余烬碎晶
star.gem.firegem.desc=从燃烧殆尽的残骸中所得到的晶体，摸上去是温热的

star.gem.watergem.name=潮汐碎晶
star.gem.watergem.desc=这些晶体散落在残骸的周围，与残骸中流淌出的液体有种诡异的契合感

star.gemdust.gemheap.name=混聚碎晶
star.gemdust.gemheap.desc=不同的碎晶经过处理后彼此贴合在一起，或许可以用来制作特别的武器



star.dust.grassdust.name=生命星尘
star.dust.grassdust.desc=手感温软绵密的粉尘，和其他星尘相比略显平平无奇

star.dust.firedust.name=火元素星尘
star.dust.firedust.desc=捧着的时候会有一种手捧燃灰的感觉，稍微有一些烫手

star.dust.waterdust.name=水元素星尘
star.dust.waterdust.desc=和水流一样的炼金产物，不过十分粘稠


star.dust.weapondust.name=结构星尘
star.dust.weapondust.desc=经过处理的结晶粉末，可以自发的和其他星尘组成特殊结构



star.gemdust.colorcrystal.name=彩虹结晶
