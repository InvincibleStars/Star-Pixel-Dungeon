star.gem.ore.name=原晶矿石
star.gem.ore.desc=采集到的矿石，从不同的地方看会有不同的颜色\n\n_一些含有你无法处理其中晶体的矿石，或许老板会稀罕这玩意儿_


star.newitem.stone.overload.name=异端晶体
star.newitem.stone.overload.desc=异端晶体可以混合一些物品，使其拥有特殊的“异端”标签\n经过处理的装备通常会产生十分恐怖的增幅。然而，没人能保证这种力量不会对使用者产生影响\n\n_为了防止小孩误食所以将其形容得十分恐怖，但是他们好像更感兴趣了_
