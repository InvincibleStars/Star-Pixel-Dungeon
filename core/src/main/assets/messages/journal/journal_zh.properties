journal.document.adventurers_guide.intro.title=\u63A2\u7D22\u6307\u5357-\u5F15\u8A00
journal.document.adventurers_guide.intro.body=\u6B22\u8FCE\u4F60\uFF0C\u52C7_\u6562\u7684_\u5192\u9669\u5BB6\uFF01\n\n\u4F60\u6B63\u6367\u7740\u4E00\u672C\u7CBE\u88C5\u7684\u5730\u7262\u5192\u9669\u5BB6\u6307\u5357\uFF01\u8FD9\u672C\u6307\u5357\u4E66\u4E0A\u5199\u6EE1\u4E86\u80FD\u5E2E\u52A9\u65B0\u624B\u5192\u9669\u5BB6\u5B58\u6D3B\u5E76\u7CBE\u8FDB\u80FD\u529B\u7684\u63D0\u793A\u548C\u6280\u5DE7\uFF01\u5F53\u7136\uFF0C\u5BF9\u4E8E\u8001\u624B\u6765\u8BB2\uFF0C\u4ED6\u4E5F\u662F\u4E00\u672C\u5341\u5206\u4E0D\u9519\u7684\u7CBE\u8FDB\u6280\u5DE7\u7684\u4E66\u7C4D!\n\n\u4F60\u53EF\u4EE5\u9009\u62E9\u5C06\u4ED6\u4E00\u53E3\u6C14\u8BFB\u5B8C\uFF0C\u4E5F\u53EF\u4EE5\u5728\u81EA\u4E3B\u63A2\u7D22\u4EA7\u751F\u7591\u60D1\u7684\u65F6\u5019\u7FFB\u9605\u8FD9\u672C\u4E66\u7C4D\uFF0C\u4E0D\u8FC7\u561B\uFF0C\u6700\u597D\u8FD8\u662F\u628A\u4ED6\u5F53\u4F5C\u4E00\u672C\u53C2\u8003\u4E66\uFF0C\u6BD5\u7ADF\u4E66\u4E5F\u4E0D\u80FD\u76F4\u63A5\u5E2E\u4F60\u627E\u5230\u5B9D\u85CF\uFF0C\u662F\u5427?\n\n\u5F53\u4F60\u5BF9\u5730\u7262\u4E2D\u7684\u4E00\u4E9B\u89C4\u5219\u611F\u5230\u7591\u60D1\u65F6\uFF0C\u8BB0\u5F97\u56DE\u6765\u67E5\u9605\u8FD9\u672C\u4E66\uFF0C\u5174\u8BB8\u80FD\u53D1\u73B0\u4E00\u4E9B\u65B9\u6CD5\u4E5F\u8BF4\u4E0D\u5B9A\uFF1F\n\n\u613F\u4F60\u7684\u667A\u6167\u7684\u5B9E\u529B\u53EF\u4EE5\u652F\u6491\u4F60\u524D\u5F80\u7EC8\u70B9\uFF0C\u5F53\u7136\u8FD8\u6709\u4E00\u4EF6\u4E8B\u8981\u8BB0\u4F4F\u2014\u2014\n\u4E0D\u8981\u614C\u5F20\uFF01\n\n\uFF08\u5F53\u53F3\u4E0A\u89D2\u7684\u6307\u5357\u4E66\u56FE\u6807\u95EA\u70C1\u65F6\uFF0C\u4EE3\u8868\u7740\u5B83\u6709\u65B0\u7684\u77E5\u8BC6\u60F3\u8981\u544A\u8BC9\u4F60\uFF01\u53E6\u5916\uFF0C\u770B\u8D77\u6765\u8FD9\u672C\u4E66\u7684\u4E00\u4E9B\u90E8\u5206\u88AB\u524D\u4EBA\u6495\u6389\u4E86\uFF0C\u6216\u8BB8\u4F60\u53EF\u4EE5\u5728\u5730\u7262\u91CC\u627E\u5230\u8FD9\u4E9B\u6B8B\u9875\uFF1F\uFF09
journal.document.adventurers_guide.examining.title=\u89C2\u5BDF\u4E0E\u601D\u7D22
journal.document.adventurers_guide.examining.body=\u5730\u7262\u7684\u89C4\u5219\u662F\u4E0E\u4F17\u4E0D\u540C\u7684\uFF01\u6211\u4EEC\u4ECD\u9700\u8981\u5BF9\u5730\u7262\u4E2D\u7684\u672A\u77E5\u4E8B\u7269\u548C\u529B\u91CF\u4FDD\u6301\u656C\u754F\uFF01\u4E0D\u8FC7\u4EE4\u4EBA\u5B89\u5FC3\u7684\u662F\uFF0C\u73B0\u5B9E\u751F\u6D3B\u4E2D\u7684\u5927\u90E8\u5206\u89C4\u5219\u90FD\u80FD\u9002\u7528\u4E8E\u8FD9\u7247\u5730\u7262\n\u4F8B\u5982\uFF1A\u706B\u7130\u53EF\u4EE5\u70E7\u574F\u5E76\u4E0D\u8010\u70ED\u7684\u7B26\u6587\uFF0C\u5BD2\u6C14\u53EF\u4EE5\u51BB\u788E\u8BD5\u5242\u7B49\u7B49\u2026\u2026\n\n\u5730\u7262\u4E2D\u5B58\u5728\u5927\u91CF\u7684\u9677\u9631\u548C\u8BB8\u591A\u5F3A\u6709\u529B\u7684\u602A\u7269\uFF0C\u5982\u679C\u53EA\u662F\u5934\u94C1\u5411\u524D\u51B2\u7684\u8BDD\u514D\u4E0D\u4E86\u9677\u5165\u56F0\u5883\u751A\u81F3\u6B7B\u4EA1\n\n\u4E0D\u8FC7\uFF0C\u6E38\u620F\u8FC7\u7A0B\u4E2D\u4F60\u968F\u65F6\u53EF\u4EE5\u505C\u4E0B\u811A\u6B65\uFF0C\u4F7F\u7528\u201D\u653E\u5927\u955C\u201D\u6309\u94AE\u6765\u68C0\u67E5\u4F60\u611F\u5174\u8DA3\u6216\u8005\u662F\u672A\u77E5\u7684\u683C\u5B50\u4EE5\u53CA\u751F\u7269\uFF0C\u7269\u54C1\u7B49\uFF08\u4F60\u53EF\u4EE5\u901A\u8FC7\u68C0\u67E5\u6D3B\u5316\u77F3\u50CF\u6765\u67E5\u770B\u4ED6\u7684\u6B66\u5668\u4EE5\u53CA\u62A4\u7532\uFF0C\u68C0\u67E5\u751F\u7269\u4ECE\u800C\u5F97\u77E5\u4ED6\u4EEC\u7684\u8840\u91CF\u7684\u8EAB\u4E0A\u7684\u72B6\u6001\u6548\u679C\uFF09\uFF0C\u6B64\u5916\uFF0C\u4F60\u4E5F\u53EF\u4EE5\u901A\u8FC7\u53CC\u51FB\u201C\u653E\u5927\u955C\u201D\u6309\u94AE\u6765\u641C\u7D22\u5468\u56F4\u7684\u5730\u5F62\uFF0C\u53EA\u4E0D\u8FC7\u4F60\u7684\u641C\u7D22\u8303\u56F4\u662F\u6709\u9650\u7684\uFF01
journal.document.adventurers_guide.surprise_attacks.title=\u6218\u6597\u673A\u5236
journal.document.adventurers_guide.surprise_attacks.body=\u201C\u54C8\u54C8\uFF01\u6CA1\u60F3\u5230\u5427\uFF01\u201D\n\n\u5728\u654C\u4EBA\u7684\u89C6\u91CE\u4E4B\u5916\u6216\u8005\u662F\u521A\u521A\u8FDB\u5165\u5176\u89C6\u91CE\u8303\u56F4\u5185\u65F6\u8FDB\u884C\u7684\u653B\u51FB\u90FD\u8BB0\u4F5C\u4F0F\u51FB\u3002\u54EA\u6015\u662F\u6700\u7075\u6D3B\u7684\u654C\u4EBA\u4E5F\u65E0\u6CD5\u8EB2\u907F\u4F60\u7684\u4F0F\u51FB\uFF0C\u8FD9\u65E0\u7591\u53EF\u4EE5\u8BA9\u4F60\u5148\u53D1\u5236\u4EBA\uFF0C\u5E76\u5728\u6218\u6597\u4E2D\u53D6\u5F97\u4E0A\u98CE\uFF01\n\n\u6700\u57FA\u672C\u7684\u4F0F\u51FB\u65B9\u5F0F\u662F\u5229\u7528\u623F\u95F4\u7684\u95E8\u53E3\u3002\u654C\u4EBA\u63A8\u5F00\u95E8\u7684\u4E00\u77AC\u95F4\u5C31\u662F\u4F60\u4F0F\u51FB\u7684\u6700\u4F73\u673A\u4F1A\u3002\n\n\uFF08\u8FD8\u6709\u66F4\u591A\u4F0F\u51FB\u65B9\u5F0F\u4E0D\u5728\u6B64\u8D58\u8FF0\uFF0C\u4E14\u5F85\u4F60\u81EA\u884C\u53D1\u6398\u3002\u5F53\u4F60\u6210\u529F\u8FDB\u884C\u4E00\u6B21\u4F0F\u51FB\u540E\uFF0C\u4E00\u4E2A\u9EC4\u8272\u611F\u53F9\u53F7\u4F1A\u5728\u88AB\u4F60\u4F0F\u51FB\u7684\u654C\u4EBA\u8EAB\u4E0A\u95EA\u73B0\u3002\uFF09
journal.document.adventurers_guide.identifying.title=\u9274\u5B9A\u7269\u54C1
journal.document.adventurers_guide.identifying.body=\u9274\u5B9A\u9053\u5177\u6709\u65F6\u6BD4\u627E\u5230\u5B83\u4EEC\u8981\u66F4\u52A0\u91CD\u8981\uFF01\n\n\u836F\u6C34\u7684\u989C\u8272\u548C\u5377\u8F74\u7684\u7B26\u6587\u5728\u6BCF\u4E2A\u5730\u7262\u4E2D\u90FD\u662F\u5B8C\u5168\u968F\u673A\u7684\uFF0C\u6240\u4EE5\u5728\u9274\u5B9A\u5B83\u4EEC\u4E4B\u524D\u4F60\u4E0D\u4F1A\u77E5\u9053\u8FD9\u4E9B\u7269\u54C1\u6709\u4EC0\u4E48\u6548\u679C\u3002\n\n\u800C\u88C5\u5907\u867D\u7136\u6709\u7740\u552F\u4E00\u7684\u5916\u89C2\uFF0C\u4F46\u4E5F\u53EF\u80FD\u6709\u7740\u4E0D\u540C\u7684\u5C5E\u6027\u3002\u5982\u679C\u4F60\u8D70\u8FD0\u7684\u8BDD\uFF0C\u624B\u4E0A\u7684\u672A\u9274\u5B9A\u88C5\u5907\u4E5F\u8BB8\u662F\u88AB\u5F3A\u5316\u8FC7\u7684\u7CBE\u54C1\u3002\u4F46\u5B83\u4E5F\u5F88\u6709\u53EF\u80FD\u662F\u88AB\u8BC5\u5492\u7684\uFF01\u4E0D\u5C0F\u5FC3\u7A7F\u4E0A\u4E00\u4EF6\u8BC5\u5492\u88C5\u5907\u867D\u4E0D\u81F3\u4E8E\u8BA9\u4F60\u7ACB\u5373\u9677\u5165\u7EDD\u5883\uFF0C\u4F46\u4E5F\u7EDD\u975E\u597D\u4E8B\u3002\n\n\u9274\u5B9A\u3001\u5347\u7EA7\u3001\u795B\u90AA\u5377\u8F74\u80FD\u591F\u6781\u5927\u964D\u4F4E\u6765\u81EA\u672A\u9274\u5B9A\u7269\u54C1\u7684\u98CE\u9669\u3002\n\n(\u4F60\u53EF\u4EE5\u5728\u65E5\u5FD7\u7684\u9053\u5177\u5217\u8868\u91CC\u627E\u5230\u88AB\u4F60\u9274\u5B9A\u8FC7\u7684\u6240\u6709\u9053\u5177)
journal.document.adventurers_guide.food.title=\u4E0E\u9965\u997F\u5171\u821E
journal.document.adventurers_guide.food.body=\u5730\u7262\u91CC\uFF0C\u8282\u7EA6\u7CAE\u98DF\u975E\u5E38\u91CD\u8981\uFF01\n\n\u63D0\u9AD8\u5728\u5730\u7262\u4E2D\u751F\u8FD8\u7387\u7684\u6700\u57FA\u672C\u65B9\u6CD5\u4E4B\u4E00\u5C31\u662F\u5408\u7406\u8FDB\u98DF\u3002\n\n\u9965\u997F\u503C\u6700\u7EC8\u5F71\u54CD\u5230\u662F\u4F60\u7684\u751F\u547D\u503C\uFF1A\u5E73\u65F6\u751F\u547D\u503C\u4F1A\u7F13\u6162\u5730\u6062\u590D\uFF0C\u800C\u6781\u5EA6\u9965\u997F\u65F6\u751F\u547D\u503C\u4F1A\u7F13\u6162\u5730\u6D41\u5931\u3002\u867D\u7136\u56E0\u9965\u997F\u800C\u635F\u5931\u751F\u547D\u662F\u4E00\u4EF6\u5F88\u7CDF\u7CD5\u7684\u4E8B\u60C5\uFF0C\u4F46\u65E0\u8BBA\u5982\u4F55\u53EA\u8981\u4F60\u8FD8\u6D3B\u7740\uFF0C\u4F60\u7684\u5192\u9669\u5C31\u4E0D\u4F1A\u7ED3\u675F\u3002\n\n\u5728\u5730\u7262\u91CC\uFF0C\u751F\u547D\u503C\u548C\u9965\u997F\u503C\u90FD\u8981\u88AB\u5F53\u505A\u8D44\u6E90\u6765\u770B\u5F85\u3002\u6BD4\u65B9\u8BF4\uFF0C\u5F53\u4F60\u7684\u751F\u547D\u503C\u5168\u6EE1\u65F6\uFF0C\u6765\u81EA\u975E\u9965\u997F\u72B6\u6001\u7684\u81EA\u7136\u56DE\u590D\u5C31\u4F1A\u88AB\u767D\u767D\u6D6A\u8D39\u6389\u3002\u522B\u603B\u662F\u60F3\u7740\u5403\u6491\uFF01\n\n\u6839\u636E\u4F60\u7684\u5F53\u524D\u751F\u547D\u503C\u72B6\u6001\u5408\u7406\u5206\u914D\u98DF\u7269\uFF0C\u8FD9\u6837\u80FD\u663E\u8457\u964D\u4F4E\u4F60\u56E0\u9965\u997F\u800C\u6B7B\u7684\u51E0\u7387\u3002
journal.document.adventurers_guide.dieing.title=\u76F4\u89C6\u5931\u8D25
journal.document.adventurers_guide.dieing.body=\u5931\u8D25\u662F\u6210\u529F\u4E4B\u6BCD\uFF01\n\n\u975E\u5E38\u975E\u5E38\u4E0D\u5E78\uFF0C\u5730\u7262\u5192\u9669\u8005\u662F\u4E00\u4E2A\u5341\u5206\u5371\u9669\u800C\u53C8\u5145\u6EE1\u6311\u6218\u7684\u804C\u4E1A\uFF0C\u5927\u90E8\u5206\u7684\u5192\u9669\u8005\u90FD\u4F1A\u6B7B\u5728\u5730\u7262\u6DF1\u5904\u3002\u8FD0\u6C14\u56FA\u7136\u91CD\u8981\uFF0C\u4F46\u662F\u7075\u6D3B\u8FD0\u7528\u4E00\u4E9B\u5C0F\u6280\u5DE7\u53EF\u4EE5\u4F7F\u4F60\u7684\u5192\u9669\u66F4\u52A0\u6210\u529F\u3002\n\n\u53E6\u5916\uFF0C\u5982\u679C\u8BF4\u4F60\u9047\u5230\u4E86\u5341\u5206\u7CDF\u7CD5\u7684\u60C5\u51B5\uFF0C\u90A3\u4E48\u9003\u8DD1\u4E5F\u4E0D\u662F\u4EC0\u4E48\u4E22\u8138\u7684\u51B3\u5B9A\u3002\u79BB\u5F00\u5371\u9669\u7684\u697C\u5C42\u6216\u8005\u76F4\u63A5\u56DE\u5230\u5730\u7262\u4E0A\u65B9\u53EF\u4EE5\u8BA9\u4F60\u6709\u8DB3\u591F\u7684\u65F6\u95F4\u6765\u51C6\u5907\u4E0B\u4E00\u6B21\u7684\u6218\u6597\u3002\u8FD9\u8BF4\u4E0D\u80FD\u5C31\u80FD\u52A9\u4F60\u907F\u514D\u4E00\u6B21\u6B7B\u4EA1\u3002\n\n(\u5934\u51E0\u6B21\u5C1D\u8BD5\u53EF\u80FD\u90FD\u4F1A\u5931\u8D25\uFF0C\u6BD5\u7ADF\u8FD9\u4E2A\u6E38\u620F\u5E76\u4E0D\u7B80\u5355\uFF01\u6240\u4EE5\u5462\uFF0C\u4E00\u6B65\u4E00\u6B65\u6765\uFF0C\u6162\u6162\u7EC3\u4E60\uFF0C\u4F60\u4F1A\u53D1\u73B0\u4F60\u4F1A\u79BB\u80DC\u5229\u8D8A\u6765\u8D8A\u8FD1\u3002)
